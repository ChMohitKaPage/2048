<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
</head>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
<body>
    <div class="container">
        <div class="heading">
            2048
        </div>
        <div class="heading" id="score" style="background-color: aliceblue;">
            0
        </div>
        <div class="board">
            <div class="row" >
                <div class="tile" id="1-1"></div>
                <div class="tile x2" id="1-2">2</div>
                <div class="tile x4" id="1-3">4</div>
                <div class="tile" id="1-4"></div></div>
            <div class="row">
                <div class="tile" id="2-1"></div>
                <div class="tile" id="2-2"></div>
                <div class="tile" id="2-3"></div>
                <div class="tile x8" id="2-4">8</div></div>
            <div class="row">
                <div class="tile" id="3-1"></div>
                <div class="tile" id="3-2"></div>
                <div class="tile" id="3-3"></div>
                <div class="tile" id="3-4"></div></div>
            <div class="row">
                <div class="tile" id="4-1"></div>
                <div class="tile" id="4-2"></div>
                <div class="tile" id="4-3"></div>
                <div class="tile" id="4-4"></div></div>
        </div>
            
        </div>
    </div>
    <div id="dummy">

    </div>
</body>
<script src="index.js"></script>
</html>
